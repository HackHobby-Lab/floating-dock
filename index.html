<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Floating Dock</title>
 <style>
  body {
    background: rgba(30, 30, 30, 0.8);
    color: white;
    font-family: sans-serif;
    padding: 10px;
    -webkit-app-region: drag; /* ðŸš€ Makes background draggable */
    user-select: none; /* Avoid accidental text selection */
  }

  a {
    color: #4CAF50;
    text-decoration: none;
    display: block;
    margin: 8px 0;
    -webkit-app-region: no-drag; /* Links remain clickable */
  }

  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <h3>My Dock</h3>
