<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Floating Dock</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      color: white;
      -webkit-app-region: drag;
      user-select: none;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
      margin: 0;
      padding: 2px;
      padding-right: 5px;
      background: rgba(30, 30, 30, 0.3);
      backdrop-filter: blur(10px);
      overflow:hidden; /* Enable scrolling */
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;      /* Firefox */
      -ms-overflow-style: none;   /* IE 10+ */
    }

    body::-webkit-scrollbar {
      display: none;              /* Chrome, Safari, Opera */
    }
     html {
      scrollbar-width: thin;
      scrollbar-color: #222 #111;
    }
    html::-webkit-scrollbar {
      width: 3px;
      background: #111;
    }
    html::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 4px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(30, 30, 30); 
      /* backdrop-filter: blur(10px); */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;
      margin-bottom: 4px;
      height: 20px; 
    }

    header h3 {
      font-size: 14px;
      margin: 0;
      font-weight: normal;
    }

    .settings-btn {
      width: 12px;
      height: 12px;
      align-self:  center;
      cursor: pointer;
      -webkit-app-region: no-drag;
      opacity: 1;
      transition: opacity 0.1s;
    }

    .settings-btn:hover {
      opacity: 1;
    }

    #linksContainer {
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden; 
      max-height: none;  
    }
    #linksContainer::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    a.button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 6px;
      /* border-radius: 8px; */
      text-decoration: none;
      color: white;
      /* background: rgba(255, 255, 255, 0.05); */
      /* border: 1px solid rgba(255, 255, 255, 0.08); */
      -webkit-app-region: no-drag;
      user-select: none;
      font-size: 13px;
      transition: background 0.2s;
    }

    /* a.button:hover {
      /* background: rgba(255, 255, 255, 0.15); */
     
 

    a.button img {
  width: 34px;
  height: 34px;
  border-radius: 50%; 
  object-fit: cover; 
}
  </style>
</head>
<body>
  <header>
    <!-- <h3>My Dock</h3> -->
    <img src="assets/gear.png" alt="Settings" class="settings-btn" id="settingsBtn">
  </header>

  <!-- Empty container, will be filled by renderer.js -->
  <div id="linksContainer"></div>

  <script src="renderer.js"></script>
</body>
</html>
