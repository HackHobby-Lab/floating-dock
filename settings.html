<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dock Settings</title>
  <style>
    html {
      scrollbar-width: thin;
      scrollbar-color: #222 #111;
    }
    html::-webkit-scrollbar {
      width: 8px;
      background: #111;
    }
    html::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 6px;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      background: rgba(30, 30, 30);
      backdrop-filter: blur(14px);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
      margin: 0;
      padding: 18px;
      overflow-y: scroll; /* Always show scrollbar for testing */
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.18);
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input[type=text] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }
    input[type=text]:focus {
      border: 1.5px solid #4e8cff;
      background: rgba(255,255,255,0.14);
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    button:hover {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background: rgba(255,255,255,0.03); /* Even less white */
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      color: #fff;
    }
    li:last-child {
      border-bottom: none;
    }

    .item-actions button {
      margin-left: 8px;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
    }

    div[style*="text-align:right"] {
      margin-top: 16px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Manage Links</h2>
  <div class="row">
    <input id="linkName" type="text" placeholder="Name (e.g. Google Docs)">
    <input id="linkURL" type="text" placeholder="URL (https://...)">
    <button id="addBtn">Add</button>
  </div>
  <ul id="linksList"></ul>
  <div style="margin-top:1px;text-align:right"><button id="saveBtn">Save</button></div>

  <script src="settingsRenderer.js"></script>
</body>
</html>
