<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dock Settings</title>
  <style>
    body{font-family:Arial;padding:16px}
    h2{margin-top:0}
    .row{display:flex;gap:8px;margin-bottom:8px}
    input[type=text]{flex:1;padding:8px;border-radius:6px;border:1px solid #ddd}
    button{padding:8px 10px;border-radius:6px}
    ul{list-style:none;padding:0;margin:0}
    li{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee}
    .item-actions button{margin-left:6px}
  </style>
</head>
<body>
  <h2>Manage Links</h2>
  <div class="row">
    <input id="linkName" type="text" placeholder="Name (e.g. Google Docs)">
    <input id="linkURL" type="text" placeholder="URL (https://...)">
    <button id="addBtn">Add</button>
  </div>
  <ul id="linksList"></ul>
  <div style="margin-top:12px;text-align:right"><button id="saveBtn">Save</button></div>

  <script src="settingsRenderer.js"></script>
</body>
</html>
