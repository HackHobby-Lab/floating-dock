name: Build and Release Floating Dock

on:
  push:
    tags:
      - 'v*' # Runs only on version tags

permissions:
  contents: write  # âœ… Allow workflow to create GitHub releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run dist

      - name: Check dist output
        run: dir dist

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
